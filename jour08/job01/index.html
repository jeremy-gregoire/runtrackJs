    <header>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="index.html">Inscription</a></li>
          <li><a href="index.html">Connexion</a></li>
          <li><a href="index.html">Rechercher</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form method="post" action="#">
          <section>
            <p>Civilité</p>

            <label for="rdMister">Monsieur</label>
            <input type="radio" id="rdMister" />

            <label for="rdMadam">Madame</label>
            <input type="radio" id="rdMadam" />
          </section>

          <section>
            <label for="txtFirstname">Prénom</label>
            <input type="text" id="txtFirstname" />

            <label for="txtLastname">Nom de famille</label>
            <input type="text" id="txtLastname" />

            <label for="txtAddress">Adresse</label>
            <input type="text" id="txtAddress" />
          </section>

          <section>
            <label for="txtEmail">Email</label>
            <input type="email" id="txtEmail" />

            <label for="pwPassword">Mot de passe</label>
            <input type="password" id="pwPassword" />

            <label for="pwConfirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="pwConfirmPassword" />
          </section>

          <section>
            <p>Passions</p>

            <label for="ckComputerScience">Informatique</label>
            <input type="checkbox" id="ckComputerScience" />

            <label for="ckTravel">Voyages</label>
            <input type="checkbox" id="ckTravel" />

            <label for="ckSport">Sport</label>
            <input type="checkbox" id="ckSport" />

            <label for="ckReading">Lecture</label>
            <input type="checkbox" id="ckReading" />
          </section>

          <section>
            <input type="submit" value="Valider" />
          </section>
        </form>
      </section>
    </main>
